<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./login_styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="../Oglasko-logos/Oglasko-logos_white.png">
        <form method="get" action="../home/homepage.html">
            <h1>Login</h1>
            <div class="username">
                <input type="text" maxlength="20" placeholder="Username">
            </div>
            <div class="password">
                <input type="password" maxlength="64" placeholder="Password">
            </div>
            <span><button type="submit">Login</button></span>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-element">
                
                <p>copyright&copy davidandko</p>
            </div>
        </div>
    </footer>

</body>
</html>
